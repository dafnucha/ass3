
<html ng-app="myApp" ng-controller="mainCtrl">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.js"></script>
    <script src="https://code.angularjs.org/1.7.8/angular-route.js"></script>

    <script src="app.js"></script>
    <script src="3POICtrl.js"></script>
    <script src="rgsCtrl.js"></script>
    <script src="lgnCtrl.js"></script>
    <script src="lgdCtrl.js"></script>
    <script src="rtvCtrl.js"></script>
    <script src="fvPOICtrl.js"></script>
    <script src="POICtrl.js"></script>
    
    <link rel="stylesheet" type="text/css" href="style.css"/>

    <body>

        <header>
            <div class="rome">
                <img ng-src="title.png" width="30%" class="center">
            </div>
            <div class="loginUser">
                <p>Hello <label id="user">{{ user }}</label><a id="islogin" ng-href="{{isloginLink}}"  ng-click="islogged()">{{ isloginText }}</a></p>
            </div>
            <div class="favpois" ng-hide="isGuest()">
                <a id="favIcon" ng-href="#!fav"><img ng-src="heart.png" width="30px" height="30px"></a>
                <label id="countFav" ng-model="countFav">{{ countFav }}</label>
            </div>
        </header>
        <nav>
            <ul>
                <li>
                    <a ng-href="{{homeLink}}">Home</a>
                </li>
                <li>
                    <a ng-href="#!POIs">POIs</a>
                </li>
                <li>
                    <a href="#!about">About</a>
                </li>
            </ul>
        </nav>
        <div id="content" ng-view></div>
    </body>

</html>
