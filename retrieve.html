<!DOCTYPE html>
<html>
    <body>
        <div> 
            <form name="retrieveForm" ng-submit="submit()" novalidate>
                <div class="form-group" >
                    <p><label>username:</label></p>
                    <input type="text" name="uname" ng-model="uname" required ng-pattern = "/^[a-zA-Z\s]*$/">
                    <span ng-show="!retrieveForm.uname.$pristine && retrieveForm.uname.$error.required">This is required! </span>
                    <span ng-show="!retrieveForm.uname.$pristine && retrieveForm.uname.$invalid">Invalid field</span><br><br>
                </div>


                <div class="form-group" >
                    <p><label>choose a question:</label></p>
                    <select name="question" ng-model="question" ng-options = "item for item in questions" required>
                    </select>
                    <span ng-show="!retrieveForm.question.$pristine && retrieveForm.question.$error.required">This is required! </span>
                    <span ng-show="!retrieveForm.question.$pristine && retrieveForm.question.$invalid">Invalid field</span><br><br>
                </div>

                <div class="form-group" >
                    <p><label>answer:</label></p>
                    <input type="text" name="answer" ng-model="answer" required>
                    <span ng-show="!retrieveForm.answer.$pristine && retrieveForm.answer.$error.required">This is required! </span>
                    <span ng-show="!retrieveForm.answer.$pristine && retrieveForm.answer.$invalid">Invalid field</span><br><br>
                </div>

                <input ng-disabled="retrieveForm.$pristine || retrieveForm.$invalid" type="submit" id="submit" value="Submit" ><br><br>
            </form>
        </div>
    </body>
</html>
